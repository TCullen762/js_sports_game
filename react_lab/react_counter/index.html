<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root">
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

        <script type="text/babel">
            class Counter extends React.Component {
                constructor(props) {
                    super(props)
                    this.state = {
                        count: props.initialCount || 0, //or zero
                        className: 'default'

                    }
                }

                handleDecrement = (event) => {

                    if (this.state.count > 0) {
                        this.setState((currentState, props) => (

                            {
                                count: currentState.count - 1
                            }
                        ))

                    }
                }







                handleIncrement = (event) => {
                    //let newClassName
                    if (this.state.count < 20) {
                        //newClassName = 'red'
                        this.setState((currentState, props) => (

                            {
                                count: currentState.count + 1
                            }
                        ))
                    }

                }

                
                resetCount= (event) => {
                    this.setState({
                        count:this.props.initialCount || 0 // returns to initial value
                    });
                }


                render() {
                    let countClassName = '';
                    if(this.state.count >= 10){
                        countClassName = 'special'
                    }else if(this.state.count<10){
                        countClassName = 'notSpecial'
                    }
                    
                    let resetButton = ''
                    if(this.state.count !== this.props.initialCount){
                        resetButton =   <button onClick ={this.resetCount}>Reset</button>
                    }

                    return (
                        <div>

                            <button onClick={this.handleIncrement}>Increment</button>
                            <span className ={countClassName}>{this.state.count}</span>
                            <button onClick={this.handleDecrement}>Decrement</button>
                            {resetButton}
                       
                        </div>
                    )
                }

            }




           class App extends React.Component {

                render() {
                    return (
                        <div>
                            <Counter initialCount ={5}/>
                            <Counter initialCount ={1}/>
                            <Counter initialCount ={3}/>
                            <Counter initialCount ={0}/>
                        </div>
                    );
                }
            }
            ReactDOM.render(
                <App/>,
                document.getElementById('root')
            );


        </script>
        <!--closing BABEL script tag-->
    </div>
    <!--closing root tag-->
</body>

</html>
